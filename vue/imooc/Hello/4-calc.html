<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id="root">
		FirstName:<input type="text" v-model="firstName">
		LastName:<input type="text" v-model="lastName">
		<div>
			<b>{{firstName}}</b>
			<i>{{lastName}}</i><br/>
			full:<div>{{fullName}}</div>
		</div>
		<hr>
		<div>{{count}}</div>
	</div>
	
	<script type="text/javascript">
		new Vue({
			el:"#root",
			data:{
				firstName: '',
				lastName: '',
				count: 0
			},
			computed:{
				fullName: function(){
					return this.firstName + "" + this.lastName;
				}
			},
			watch:{
				fullName:function(){
					this.count ++
				}
			}
		})
	</script>
</body>
</html>
