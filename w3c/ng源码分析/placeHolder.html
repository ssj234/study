<!DOCTYPE html>
<html>
<head>
	<meta charset='utf8'>
	<title>源码分析</title>
	<style type="text/css">
		#ng-placeholder-span{
			position:absolute;
			top: 0px;
			left: 0px;
			right: 0px;
			bottom: 0px;
			color:red;
			padding-left: 5px;
			vertical-align: baseline; 
			box-sizing:content-box;
			line-height:1.5em;
		}

</head>
<body ng-app="myApp">
<table>
<tr>

</td>
</tr>
</table>

<script type="text/javascript">

app.config(function(){
	console.log('1111');
}).run(function(){
	console.log('1111');

</body>
</html>
