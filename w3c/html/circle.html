<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<title>negative height TEST</title>
	<style type="text/css">
		

		#circle{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: blue;
			margin:200px auto;
			-webkit-transform:rotate(0deg);
			position: relative;
			z-index: -10;
			-webkit-transform: translateZ(0);
		}
		#text{
			position: absolute;
			z-index: 1;
			background: cyan;
			top: 10px;
			bottom: 10px;
			left: 10px;
			right: 10px;
			border-radius: 50%;
			-webkit-transform: translateZ(0);
		}
		
		#run
		{
			position: absolute;
			z-index: -3;
			background: yellow;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			border-radius: 50%;
			clip: rect(0px 50px 100px 0px);
			1-webkit-transform:rotate(170deg);
			1-webkit-animation: rotatefrm 2s  linear  ;
		}
		#cover{
			position: absolute;
			z-index: 1;
			background: transparent;
			top: 0px;
			bottom: 0px;
			left: 0px;
			right: 0px;
			border-radius: 50%;
			clip: rect(0px 50px 100px 0px);
			border: 10px solid blue;

		}

		span{
			margin: 0 auto;
			line-height: 80px;
			color: rgb(20, 20, 15);
			font-size: 1.5em;
			text-align: center;
			display: block;
			font-weight: bold;
		}
		
		@-webkit-keyframes  rotatefrm{
				0%{
					-webkit-transform:rotate(0deg) translateZ(0);
				
				}
				
				100%{
					-webkit-transform:rotate(180deg) translateZ(0);
					
				}
			}
			
	</style>
</head>
<body>

<div  id="circle">
	<div id="text">
		<span>0%</span>
	</div>
	<div id="run"></div>
	<div id="cover"></div>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.jfun.procircle.js"></script>
<script type="text/javascript">
// proc from 0 to 100
//
function setProcess(proc)
{
	if (proc<0||proc>100) return;

	if(proc<50)
	{
		$("#run").animate({"-webkit-transform":"rotate("+proc+"deg)"},500);
	}else{
		
	}

}
setProcess(40);
</script>


</body></html>
